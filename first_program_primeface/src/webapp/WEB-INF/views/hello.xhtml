<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello Page</title>
</h:head>
<h:body>
    <h1>Hello PrimeFaces!</h1>
    <p:button value="Click Me" onclick="PF('dlg').show()" />

        <h:outputText value="This is a PrimeFaces dialog." />
    </p:dialog>
</h:body>
</html>
